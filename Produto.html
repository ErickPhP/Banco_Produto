<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card mt-3 p-3">
            <h1 class="text-center">Produtos</h1>
            <hr>
            <div>
                <button type="button" class="btn bg-warning" data-bs-toggle="modal" data-bs-target="#modalAdicionarProduto"
                    onclick="prepareAddProduct()">Adicionar</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Descrição</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos">
                    <!-- Os produtos serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Adicionar Produto -->
    <div class="modal fade" id="modalAdicionarProduto" tabindex="-1" aria-labelledby="modalAdicionarProdutoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalAdicionarProdutoLabel">Adicionar Produto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formulario_modal_adicionar">
                    <div class="modal-body">
                        <div>
                            <label class="form-label" for="nome_produto">Nome</label>
                            <input class="form-control" type="text" id="nome_produto" required>
                        </div>
                        <div>
                            <label class="form-label" for="quantidade_produto">Quantidade</label>
                            <input class="form-control" type="text" id="quantidade_produto" required>
                        </div>
                        <div>
                            <label class="form-label" for="descrição_produto">Descrição</label>
                            <input class="form-control" type="text" id="descrição_produto" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar Dados</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Produto -->
    <div class="modal fade" id="modalEditarProduto" tabindex="-1" aria-labelledby="modalEditarProdutoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalEditarProdutoLabel">Editar Produto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formulario_modal_editar">
                    <div class="modal-body">
                        <div>
                            <label class="form-label" for="nome_produto_edit">Nome</label>
                            <input class="form-control" type="text" id="nome_produto_edit" required>
                        </div>
                        <div>
                            <label class="form-label" for="quantidade_produto_edit">Quantidade</label>
                            <input class="form-control" type="text" id="quantidade_produto_edit" required>
                        </div>
                        <div>
                            <label class="form-label" for="descrição_produto_edit">Descrição</label>
                            <input class="form-control" type="text" id="descrição_produto_edit" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar Dados</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Este é o script que contém a lógica de manipulação dos produtos -->
    <script src="script_produto.js"></script>
</body>

</html>
